<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatura 2025 - Formação Suzano</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #3533cd, #e7aa51, #255ff1);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        background-size: 300% 300%;
        animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        background: rgba(255, 255, 255, 0.12);
        padding: 30px 20px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        text-align: center;
        width: 90vw;
        max-width: 600px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.2s ease both;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        font-family: "Playfair Display", serif;
        font-size: 28px;
        color: white;
        margin-bottom: 25px;
    }

    .btn {
        display: block;
        margin: 15px auto;
        padding: 17px;
        max-width: 350px;
        background: white;
        color: #0d0f24;
        border-radius: 12px;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        transition: 0.25s;
        box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .btn:hover {
        transform: scale(1.06);
        background: #e6e6e6;
    }

    .icon {
        width: 30px;
        vertical-align: middle;
        margin-right: 8px;
    }

    .logo-area {
        text-align: center;
        margin: 40px 0;
    }

    h1 {
        color: white;
        font-family: "Playfair Display", serif;
        margin-top: 10px;
        font-size: 48px;
    }

    .logo-img {
        width: 140px;
        animation: logoFade 1.4s ease forwards;
        opacity: 0;
    }

    @keyframes logoFade {
        0% { opacity: 0; transform: translateY(-10px) scale(0.96); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @media (max-width: 480px) {
        h1 { font-size: 32px; }
        h2 { font-size: 22px; }
        .logo-img { width: 110px; }
        .container { padding: 25px 20px; }
        .btn {
            font-size: 16px;
            padding: 14px;
            max-width: 200px;
        }
    }
  </style>
</head>
<body>

  <div class="logo-area">
    <img src="images/logo-escola.png" alt="Logo Formação Suzano" class="logo-img">
    <h1>Formatura 2025</h1>
  </div>

  <div class="container">
    <h2>Escolha onde abrir a localização</h2>

    <a class="btn" href="https://www.google.com/maps/search/?api=1&query=Estrada+Sete+Pontes%2C+202%2C+Suzano" target="_blank">
      <img class="icon" src="images/google-brands-solid-full.svg"> Google Maps
    </a>

    <a class="btn" href="https://www.waze.com/ul?q=Estrada%20Sete%20Pontes%2C%20202%2C%20Suzano" target="_blank">
      <img class="icon" src="images/waze-brands-solid-full.svg"> Waze
    </a>

    <a class="btn" href="http://maps.apple.com/?q=Estrada+Sete+Pontes%2C+202%2C+Suzano" target="_blank">
      <img class="icon" src="images/map-regular-full.svg"> Apple Maps
    </a>
  </div>

</body>
</html>
